blocks:
- alignment: left
  segments:
  - foreground: '#ffce7b'
    style: plain
    template: '‚îå '
    type: text
  - background: '#ffce7b'
    foreground: '#1d1626'
    powerline_symbol: ÓÇ∞
    style: powerline
    template: ' Ôâ¨  {{ if .SSHSession }}ÓÆ©  {{ end }}{{ .UserName }}{{ if (eq .OS "windows")}}ÔÖ∫ {{ else if (eq .OS "ubuntu") }}üêß{{ else }}@{{ end }}{{ .HostName }} '
