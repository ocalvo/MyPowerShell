    properties:
      azure_devops_icon: 'ÓØò '
      bitbucket_icon: 'ÔÖ± '
      branch_gone_icon: 'ÓØå '
      branch_icon: 'ÓÇ† '
      branch_identical_icon: 'ÔìÑ '
      commit_icon: 'Ôêó '
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      fetch_worktree_count: true
      git_icon: 'Ôáì '
      github_icon: 'Ôêà '
      gitlab_icon: 'Ôäñ '
      tag_icon: 'Ôêí '
    style: powerline
    template: ' {{ if( .UpstreamIcon ) }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} <#ed1941>ÔÅÑ {{.Working.String}}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} <#225a1f>ÔÅÜ {{.Staging.String}}</>{{ end }}{{ if gt .StashCount 0 }}  Ó≠ã {{.StashCount}}{{ end }}{{ if gt .WorktreeCount 0 }}{{if .IsWorkTree}}<#1d953f>{{ end }}  ÔÜª {{if .IsWorkTree}}</>{{ end }}{{.WorktreeCount}}{{ end }} '
    type: git
