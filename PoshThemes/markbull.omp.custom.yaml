# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

console_title_template: "{{if .Root}}‚ö° {{end}}{{if .Env._XROOT}}üè≠({{.Env._BuildArch}}{{.Env._BuildType}} {{.Env._XROOT}}){{end}}{{if .Env.VSINSTALLDIR}}üè≠(MSBuild){{end}} {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "‚îå "
    foreground: "#ffce7b"
    type: text
    style: plain
  - properties:
      cache_duration: none
    template: " \uf26c  {{ if .SSHSession }}\ueba9  {{ end }}{{ .UserName }}{{ if (eq .OS \"windows\")}}\uf17a {{ else if (eq .OS \"ubuntu\") }}üêß{{ else }}@{{ end }}{{ .HostName }} "
    foreground: "#1d1626"
    powerline_symbol: ÓÇ∞
    background: "#ffce7b"
    type: session
    style: powerline
  - properties:
      cache_duration: none
      windows: ÔÖ∫
    template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}} "
    foreground: "#fffef9"
    powerline_symbol: ÓÇ∞
    background: "#C678DD"
    type: os
    style: powerline
  - properties:
      cache_duration: none
      style: full
    template: "{{ path .Path .Location }} "
    foreground: "#fffef9"
    powerline_symbol: ÓÇ∞
    background: "#C678DD"
    type: path
    style: powerline
  - properties:
      azure_devops_icon: "\uebd8 "
      bitbucket_icon: "\uf171 "
      branch_gone_icon: "\uebcc "
      branch_icon: "\ue0a0 "
      branch_identical_icon: "\uf4c4 "
      cache_duration: none
      commit_icon: "\uf417 "
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      fetch_worktree_count: true
      git_icon: "\uf1d3 "
      github_icon: "\uf408 "
      gitlab_icon: "\uf296 "
      tag_icon: "\uf412 "
    template: " {{ if( .UpstreamIcon ) }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} <#ed1941>\uf044 {{.Working.String}}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} <#225a1f>\uf046 {{.Staging.String}}</>{{ end }}{{ if gt .StashCount 0 }}  \ueb4b {{.StashCount}}{{ end }}{{ if gt .WorktreeCount 0 }}{{if .IsWorkTree}}<#1d953f>{{ end }}  \uf1bb {{if .IsWorkTree}}</>{{ end }}{{.WorktreeCount}}{{ end }} "
    foreground: "#100e23"
    powerline_symbol: ÓÇ∞
    background: "#fffffb"
    type: git
    style: powerline
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}#ffeb95{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#fcaf17{{ end }}"
    - "{{ if gt .Ahead 0 }}#95ffa4{{ end }}"
    - "{{ if gt .Behind 0 }}#f7acbc{{ end }}"
    - "{{ if .UpstreamGone }}#d1c7b7{{ end }}"
  - properties:
      always_enabled: true
      cache_duration: none
    template: " \uf064  {{ .FormattedMs }} "
    foreground: "#fffef9"
    powerline_symbol: ÓÇ∞
    background: "#33a3dc"
    type: executiontime
    style: powerline
  - properties:
      cache_duration: none
    template: " \uf12a >>{{ reason .Code }} "
    foreground: "#fffef9"
    powerline_symbol: ÓÇ∞
    background: "#ed1941"
    type: status
    style: powerline
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ‚îî
    foreground: "#ffce7b"
    type: text
    style: plain
  - properties:
      cache_duration: none
    template: " $"
    foreground: "#ffffff"
    type: text
    style: plain
  newline: true
version: 3
auto_upgrade: true
final_space: true
